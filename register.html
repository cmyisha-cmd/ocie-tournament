<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Player Registration</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="teams.html">Teams</a>
      <a href="brackets.html">Brackets</a>
      <a href="schedule.html">Schedule</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <main>
    <form id="registrationForm">
      <label>Name: <input type="text" name="name" required></label><br>
      <label>Age: <input type="number" name="age" required></label><br>
      <label>Contact: <input type="text" name="contact" required></label><br>
      <fieldset>
        <legend>Choose Event(s)</legend>
        <label><input type="checkbox" name="event" value="team"> Team Tournament</label><br>
        <label><input type="checkbox" name="event" value="shooting"> Shooting Contest</label>
      </fieldset><br>
      <button type="submit">Register</button>
    </form>
    <div id="confirmation"></div>
  </main>
  <script src="register.js"></script>
</body>
</html>
