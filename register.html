<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="subhero"><h1>Register as a Player</h1></header>
  <main class="container">
    <form id="registerForm" class="card form">
      <input type="text" id="playerName" placeholder="Player full name" required />
      <select id="eventChoice" required>
        <option value="">Select Event</option>
        <option value="shooting">Shooting Contest</option>
        <option value="team">Team Tournament</option>
      </select>
      <button type="submit" class="btn">Submit Registration</button>
    </form>
    <p><a href="index.html" class="link">‚Üê Back to Home</a></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
