<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Player</title>
  <style>
/* NBA-style purple/black theme */
:root {
  --purple: #6d28d9;
  --purple-dark: #4c1d95;
  --black: #0b0b0d;
  --gold: #f0c808;
  --crimson: #dc143c;
  --card: #121218;
  --muted: #b3b3b3;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: linear-gradient(180deg, var(--black), #141419);
  color: #fff;
  font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  min-height: 100%;
}

.hero {
  background: radial-gradient(circle at 20% -20%, rgba(240,200,8,0.2), transparent 60%),
              linear-gradient(90deg, #000 0%, var(--purple-dark) 100%);
  padding: 64px 20px;
  text-align: center;
  box-shadow: 0 6px 24px rgba(0,0,0,0.6);
}
.hero h1 { margin: 0; font-size: 40px; letter-spacing: 1px; }
.tag { color: var(--gold); margin-top: 8px; }

.subhero {
  background: linear-gradient(90deg, #000, var(--purple-dark));
  padding: 28px 20px;
  text-align: center;
  box-shadow: 0 6px 24px rgba(0,0,0,0.6);
}

.container { max-width: 1000px; margin: 24px auto; padding: 0 16px; }
.actions {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 18px;
  padding: 24px;
  max-width: 1100px;
  margin: 0 auto;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 18px;
  border: 1px solid rgba(255,255,255,0.06);
  text-align: left;
  box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  transition: transform .2s ease, box-shadow .2s ease;
  color: #eee;
  text-decoration: none;
  display: block;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 16px 32px rgba(0,0,0,0.6);
}
.card h2 { margin: 0 0 6px 0; }
.card p { margin: 0; color: #cfcfcf; }

.card.admin { background: linear-gradient(180deg, #1a1a1f, #20142e); border-color: rgba(240,200,8,0.25); }

.form input, .form select {
  width: 100%;
  margin: 8px 0;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.15);
  background: #0f0f14;
  color: #fff;
}
.btn {
  background: var(--purple);
  border: none;
  padding: 12px 18px;
  border-radius: 12px;
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  transition: background .2s ease, transform .1s ease;
}
.btn:hover { background: var(--purple-dark); transform: translateY(-2px); }
.btn.danger { background: var(--crimson); }
.btn.danger:hover { filter: brightness(0.95); }

.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
.grid2 { display: grid; grid-template-columns: 1fr; gap: 18px; }
@media (min-width: 860px) { .grid2 { grid-template-columns: 1fr 1fr; } }

.list { line-height: 1.9; padding-left: 18px; }
.link { color: var(--gold); text-decoration: none; }
.link:hover { text-decoration: underline; }
.mt { margin-top: 10px; }
.muted { color: var(--muted); font-size: 14px; }

.subcard {
  background: #0e0e14;
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 12px;
  padding: 10px 12px;
  margin: 8px 0;
}

footer {
  text-align: center;
  padding: 18px;
  border-top: 1px solid rgba(255,255,255,0.08);
  color: #9a9a9a;
}
</style>
  
</head>
<body>
  <header class="subhero"><h1>Register as a Player</h1></header>
  <main class="container">
    <form id="registerForm" class="card form">
      <input type="text" id="playerName" placeholder="Player full name" required />
<br>
      <input type="number" id="age" placeholder="Age" required/> 
<br>
      <label> <input type="checkbox" id="shooting""> "Shooting Contest"</label>
<br>
      <label> <input type="checkbox" id="team""> "Team Tournament"</label>
      <button type="submit" class="btn">Submit Registration</button>
    </form>
    <p><a href="index.html" class="link">‚Üê Back to Home</a></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
