<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="Ocie Tournament Logo" class="logo">
    <h1>Player Registration</h1>
  </header>
  <main>
    <form id="registerForm">
      <label>Name: <input type="text" id="playerName" required></label>
      <label>Age: <input type="number" id="playerAge" required></label>
      <fieldset>
        <legend>Choose Events:</legend>
        <label><input type="checkbox" id="shootingEvent"> Shooting Contest</label>
        <label><input type="checkbox" id="teamEvent"> Team Tournament</label>
      </fieldset>
      <button type="submit" class="btn">Register</button>
    </form>
    <a href="index.html" class="btn">Back Home</a>
  </main>
  <script src="script.js"></script>
</body>
</html>
